name: Bug report
description: Отчёт о дефекте
title: "[Ошибка]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## Форма отчета о дефекте
        Пожалуйста, заполните все обязательные поля (*) для качественного описания проблемы.

  - type: textarea
    id: description
    attributes:
      label: Описание
      description: Краткое и понятное описание дефекта
      placeholder: Опишите проблему, что пошло не так?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Шаги воспроизведения
      description: Чёткая последовательность действий для воспроизведения дефекта
      placeholder: |
        1. Откройте приложение
        2. Перейдите в раздел "Настройки"
        3. Нажмите кнопку "Сохранить"
        4. ...
    validations:
      required: true

  - type: textarea
    id: expected_result
    attributes:
      label: Ожидаемый результат
      description: Как система должна работать корректно
      placeholder: Опишите ожидаемое поведение системы
    validations:
      required: true

  - type: textarea
    id: actual_result
    attributes:
      label: Фактический результат
      description: Что происходит на самом деле
      placeholder: Опишите фактическое поведение системы (ошибка, зависание и т.д.)
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Скриншоты / Доп. материалы
      description: скриншоты, видео, логи или другие материалы
      placeholder: screenshot.png

  - type: textarea
    id: environment
    attributes:
      label: Среда выполнения
      description: Окружение, в котором обнаружен дефект
      placeholder: |
        ОС: Windows 10 / Ubuntu 22.04 / macOS 14
        Браузер: Chrome 120 / Firefox 121
        Версия приложения: 1.2.3
        Устройство: ПК / iPhone 15 / Android

  - type: input
    id: version
    attributes:
      label: Версия приложения
      description: Версия приложения, в которой обнаружен дефект
      placeholder: 1.0.0

  - type: dropdown
    id: priority
    attributes:
      label: Приоритет
      description: Важность исправления дефекта
      options:
        - Высокий
        - Средний
        - Низкий
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Серьёзность
      description: Влияние дефекта на работу системы
      options:
        - Критическая
        - Высокая
        - Средняя
        - Низкая
    validations:
      required: true

  - type: checkboxes
    id: verification
    attributes:
      label: Проверка
      description: Подтвердите следующие пункты
      options:
        - label: Дефект воспроизводится стабильно
          required: true
        - label: Проверено на последней версии приложения
        - label: Проблема не описана в существующих Issues
          required: true

  - type: markdown
    attributes:
      value: |
        ### Дополнительная информация
        * Для прикрепления файлов используйте drag & drop в поле комментария
